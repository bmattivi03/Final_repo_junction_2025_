name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Verify site directory exists
        run: |
          echo "Repository structure:"
          ls -la
          echo "Site directory contents:"
          ls -la site/ || echo "Site directory not found!"
          test -f site/package.json || (echo "ERROR: package.json not found in site/ directory" && exit 1)

      - name: Install dependencies
        working-directory: ./site
        run: |
          echo "Installing dependencies in: $(pwd)"
          echo "Contents of current directory:"
          ls -la
          npm ci

      - name: Build
        working-directory: ./site
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "Checking if dist directory exists:"
          ls -la site/dist/ || echo "dist directory not found!"
          test -d site/dist || (echo "ERROR: dist directory was not created by build" && exit 1)

      - name: Create .nojekyll file
        run: |
          mkdir -p site/dist
          touch site/dist/.nojekyll
          echo ".nojekyll file created"
          ls -la site/dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

